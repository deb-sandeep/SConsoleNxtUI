<page-title></page-title>
<alerts-display></alerts-display>
<div class="page-content">
  <div id="track-pane"
       [style.width]="trackPanelWidth"
       [style.height]="getTrackPanelHeight()">
    @if( svc.selectedSyllabus() ) {
      @let tracks = svc.selectedSyllabus()!.tracks ;
      @for( track of tracks ; track track.id ) {
        <study-track [track]="track"></study-track>
      }
    }
  </div>

  <div id="config-pane"
       [style.width]="configPanelWidth"
       [style.height]="getTrackPanelHeight()">
    <config-pane></config-pane>
  </div>

  <div id="gantt-pane"
       [style.height]="ganttPanelHeight + 'px'">
    <topic-schedule-gantt></topic-schedule-gantt>
  </div>

  <div id="config-pane-pull-tab"
       [style.right]="configPanelWidth"
       (click)="toggleConfigPane()">
    @if( isConfigPaneVisible() ) {
      <span class="bi-chevron-right"></span>
    }
    @else {
      <span class="bi-chevron-left"></span>
    }
  </div>

  <div id="gantt-pane-pull-tab"
       [style.bottom]="ganttPanelHeight + 'px'"
       (click)="toggleGanttPane()">
    @if( isGanttPaneVisible() ) {
      <span class="bi-chevron-double-down"></span>
    }
    @else {
      <span class="bi-chevron-double-up"></span>
    }
  </div>

  <div id="gantt-pane-increase-height-tab"
       [style.bottom]="ganttPanelHeight + 'px'"
       (click)="increaseGanttPaneHeight()">
    @if( isGanttPaneVisible() ) {
      <span class="bi-chevron-compact-up"></span>
    }
    @else {
      <span class="bi-chevron-up"></span>
    }
  </div>

  <div id="gantt-pane-decrease-height-tab"
       [style.bottom]="ganttPanelHeight + 'px'"
       (click)="decreaseGanttPaneHeight()"
       *ngIf="isGanttPaneVisible()">
    @if( isGanttPaneVisible() ) {
      <span class="bi-chevron-compact-down"></span>
    }
    @else {
      <span class="bi-chevron-up"></span>
    }
  </div>
</div>
