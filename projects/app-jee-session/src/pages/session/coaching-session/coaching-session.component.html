<div id="session-screen">
  <session-header></session-header>

  <session-timer #sessionTimer></session-timer>

  <problem-timer #problemTimer></problem-timer>

  <div class="action-btn-panel" *ngIf="!session.isInProblemAttemptMode()">
    <!-- Pigeon selection button -->
    <action-btn *ngIf="session.hasProblems()"
                (click)="showProblemPicker=true"
                [bgColor]="'#002200'"
                [color]="'#858585'">
      <span class="bi-twitter" style="font-size:45px;"></span>
    </action-btn>
    <div style="width: 50px;display: inline-block"></div>

    <!-- Exit session button -->
    <action-btn (click)="exitSession()"
                [bgColor]="'#200000'"
                [color]="'#858585'">
      <span class="bi-box-arrow-right" style="font-size:45px;"></span>
    </action-btn>
  </div>

  <div class="action-btn-panel" *ngIf="session.isInProblemAttemptMode()">
  </div>
</div>

<problem-picker *ngIf="showProblemPicker"
                (hide)="showProblemPicker=false"
                (selection)="pigeonSelected( $event )">
</problem-picker>
