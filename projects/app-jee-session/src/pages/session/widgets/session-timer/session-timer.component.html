<div [ngClass]="getTimerClass()"
     (click)="pauseTimer()">
  {{numActiveSeconds | duration}}
</div>

<div id="pause-screen" *ngIf="paused">
  <div id="resume-panel"
       (click)="resumeTimer()">
    <span [style.color]="'lightgrey'">Paused</span>
    <div id="pause-timer">
      {{numPauseSeconds | duration}}
    </div>
  </div>
</div>
