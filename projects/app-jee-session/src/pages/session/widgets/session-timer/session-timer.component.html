<div [ngClass]="getTimerClass()"
     (click)="pause()">
  {{session.effectiveDuration() | duration}}
</div>

<div id="pause-screen" *ngIf="paused">
  <div id="resume-panel"
       (click)="resume()">
    <span [style.color]="'lightgrey'">Paused</span>
    <div id="pause-timer">
      {{session.currentPauseDuration() | duration}}
    </div>
  </div>
</div>
